<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Gallery - Like Sketchfab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Model Viewer Library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: white;
    }

    header {
      padding: 20px;
      background: #1f1f1f;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 2px solid #333;
    }

    .container {
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .model-card {
      background: #1e1e1e;
      width: 320px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .model-card:hover {
      transform: scale(1.03);
    }

    model-viewer {
      width: 100%;
      height: 250px;
      background: #000;
    }

    .model-info {
      padding: 15px;
    }

    .model-info h3 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .model-info p {
      font-size: 14px;
      color: #aaa;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #1e1e1e;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      position: relative;
    }

    .modal-content model-viewer {
      height: 400px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .model-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ§Š 3D Model Showcase - Sketchfab Style</header>

  <div class="container" id="model-container">
    <!-- Cards will be rendered here -->
  </div>

  <!-- Modal -->
  <div class="modal" id="model-modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <model-viewer id="modal-viewer" src="" alt="3D Model" auto-rotate camera-controls ar></model-viewer>
      <div style="margin-top: 15px;">
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
      </div>
    </div>
  </div>

  <script>
    const models = [
      {
        name: "3D Robot",
        src: "https://modelviewer.dev/shared-assets/models/RobotExpressive.glb",
        description: "A stylized expressive robot model with animations and poses."
      },
      {
        name: "Astronaut",
        src: "https://modelviewer.dev/shared-assets/models/Astronaut.glb",
        description: "A realistic astronaut 3D model ready for AR and WebGL rendering."
      },
      {
        name: "Damaged Helmet",
        src: "https://modelviewer.dev/shared-assets/models/DamagedHelmet.glb",
        description: "A photorealistic helmet model showing PBR material details."
      }
    ];

    const container = document.getElementById("model-container");
    const modal = document.getElementById("model-modal");
    const closeModal = document.getElementById("close-modal");
    const modalViewer = document.getElementById("modal-viewer");
    const modalTitle = document.getElementById("modal-title");
    const modalDesc = document.getElementById("modal-description");

    function createModelCard(model) {
      const card = document.createElement("div");
      card.className = "model-card";
      card.innerHTML = `
        <model-viewer src="${model.src}" alt="${model.name}" auto-rotate camera-controls disable-zoom></model-viewer>
        <div class="model-info">
          <h3>${model.name}</h3>
          <p>${model.description.substring(0, 60)}...</p>
        </div>
      `;
      card.addEventListener("click", () => {
        modalViewer.setAttribute("src", model.src);
        modalTitle.textContent = model.name;
        modalDesc.textContent = model.description;
        modal.style.display = "flex";
      });
      container.appendChild(card);
    }

    closeModal.onclick = () => {
      modal.style.display = "none";
      modalViewer.pause();
    };

    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        modalViewer.pause();
      }
    };

    // Initialize
    models.forEach(createModelCard);
  </script>
</body>
</html>
